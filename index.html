<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }

        header button:hover {
            background-color: #0056b3;
        }

        header button#emergency {
            background-color: #FF0000;
        }

        header button#emergency:hover {
            background-color: #cc0000;
        }

        #map {
            height: 70vh;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #crime-info {
            background-color: #ffffff;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #crime-info h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #007BFF;
        }

        #crime-info ul {
            list-style-type: none;
            padding: 0;
        }

        #crime-info li {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            font-size: 1.1em;
        }

        #crime-info li:last-child {
            border-bottom: none;
        }

        #crime-info li strong {
            display: block;
            font-size: 1.2em;
            color: #333;
        }

        .neighborhood-marker div {
            text-align: center;
            line-height: 1.5;
            padding: 5px;
            border-radius: 10px;
            color: #170303;
            font-weight: bold;
        }

        .suggestions-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            z-index: 1000;
            width: 90%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            top: 70px; /* Adjust based on header height */
            left: 50%;
            transform: translateX(-50%);
        }

        .suggestions-list li {
            padding: 8px;
            cursor: pointer;
        }

        .suggestions-list li:hover {
            background-color: #ff0000;
        }

        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .zoom-controls button {
            display: block;
            margin: 5px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>NavGuard</h1>
        <input type="text" id="search" placeholder="Search neighborhood">
        <button id="get-directions">Get Directions</button>
        <button id="emergency">Emergency</button>
        <ul id="suggestions" class="suggestions-list"></ul>
    </header>
    <div id="map"></div>
    <div id="crime-info">
        <h2>Crime Information</h2>
        <ul id="crime-list"></ul>
    </div>
    <div class="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="app.js"></script>
</body>
</html>
